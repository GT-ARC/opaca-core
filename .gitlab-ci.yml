# using shared Shell runner with Java 17
variables:
  JAVA_HOME: "/usr/lib/jvm/java-17-openjdk-amd64"
default:
  tags:
    - shared

stages:
  - build
  - test
  - deploy

mvn-build:
  stage: build
  script:
    - mvn compile

mvn-test:
  stage: test
  script:
    - mvn test

# deployment is skipped for now
.mvn-deploy:
  stage: deploy
  only:
    - master
  script:
    - mvn deploy
